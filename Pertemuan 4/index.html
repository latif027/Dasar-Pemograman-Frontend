<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Latihan Modul JavaScript - Fungsi</title>
    <style>
      body {
        font-family: Arial;
        margin: 30px;
      }
      h2 {
        color: #0066cc;
      }
      button {
        margin: 5px;
        padding: 8px 12px;
        cursor: pointer;
      }
      #output {
        margin-top: 20px;
        background: #f5f5f5;
        padding: 15px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <h1>Latihan Fungsi & Modul di JavaScript</h1>

    <button id="btnDeclarative">Declarative Function</button>
    <button id="btnAnonymous">Anonymous Function</button>
    <button id="btnArrow">Arrow Function</button>
    <button id="btnRequired">Required Parameter</button>
    <button id="btnOptional">Optional Parameter</button>
    <button id="btnRest">Rest Parameters</button>
    <button id="btnCallback">Callback Function</button>

    <div id="output"></div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
